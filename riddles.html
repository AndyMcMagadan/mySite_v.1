<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
    <title>MyFirstSite</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
        var score = 0;

        function checkAnswer(inputId, answers) {
            var userAnswer = document.getElementById(inputId).value;
            userAnswer = userAnswer.toLowerCase();
            for (var i = 0; i < answers.length; i++) {
                if (userAnswer == answers[i]) {
                    score++;
                    break;
                }
            }
        }

        function checkAnswers() {

            checkAnswer("userAnswer1", ['река', 'речка', 'ручей', 'ручеек']);
            checkAnswer("userAnswer2", ['луна', 'месяц']);
            checkAnswer("userAnswer3", ['муха', 'жук', 'шмель', 'оса']);

            alert("Вы отгадали " + score + " загадок");

        }
    </script>
</head>



<body>
    <div class="content">
        <div class="header">
            <a href="index.html">Main</a>
            <a href="game.html">Game</a>
            <a href="Generator.html">Generator<br>passwords</a>
        </div>

        <div class="contentWrap">
            <div class="content">
                <div class="center">

                    <h1>Отгадайте загадки</h1>

                    <div class="box">

                        <p>Течет-течет, Не вытечет, Бежит-бежит, Не выбежит.</p>
                        <input type="text" id="userAnswer1">

                        <p>Над бабушкиной избушкой Висит хлеба краюшка. Собаки лают, Никак не достанут.</p>
                        <input type="text" id="userAnswer2">

                        <p>Летит — жужжит, Сядет — молчит.</p>
                        <input type="text" id="userAnswer3">

                        <br>
                        <a href="#" onClick="checkAnswers();">Ответить</a>

                    </div>

                </div>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
